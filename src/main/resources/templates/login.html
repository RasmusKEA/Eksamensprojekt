<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <title>LOG IND</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <img class="logo" src="logo.png" alt="logo" style="width: 50px; height: 50px;">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="loginDetailDiv">
            <div class="flashMsg">
                <p th:text="${createMessage}" class="flashMsg-text"></p>
            </div>

            <div class="flashMsg">
                <p th:text="${loginMessage}" class="flashMsg-text"></p>
            </div>
            <form action ="/loginPost" method="post">
                <input class="loginEmail" type="email" id="email" name="email" placeholder="Email" required>
                <input class="loginPw" type="password" id="password" name="password" placeholder="Password" required>

                <input type="reset" class="resetbutton" value="RESET" >
                <input type="submit" class="loginSubmit" value="LOGIN">
            </form>
        </div>
    </div>
</div>

</body>
</html>
